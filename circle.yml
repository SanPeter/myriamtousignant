test:
  pre:
    - hexo clean
    - gulp sass
    - hexo generate
    - npm run serve:
        background: true
    - curl --retry 10 --retry-delay 2 -v http://localhost:8082
  override:
    - backstop test
    - mkdir -p $CIRCLE_TEST_REPORTS
    - cp ./backstop_data/ci_report/* $CIRCLE_TEST_REPORTS/

general:
  artifacts:
    - "backstop_data/bitmaps_test"
    - "public/"
